<!DOCTYPE html>
<html>
  <head>
    <title>Route Planner - WR Logistics LTD.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Route Planner</h1>
      <p>Provided by WR Logistics LTD.</p>
    </header>
    <!-- The form that allows the user to input the end points (postcodes) -->
    <form id="route-form">
      <label for="end-point-1">Start Point (postcode):</label>
      <br>
      <input type="text" id="end-point-1" value="WA4 1RX">
      <br>
      <br>
      <!-- Use JavaScript to add the stop points -->
      <script>
        for (var i = 2; i <= 9; i++) {
          document.write('<label for="end-point-' + i + '">Stop Point (postcode):</label><br><input type="text" id="end-point-' + i + '"><br><br>');
        }
      </script>
      <label for="end-point-10">End Point (postcode):</label>
      <br>
      <input type="text" id="end-point-10">
      <br>
      <br>
      <button type="submit">Plan Route</button>
    </form>
    <!-- The div that will contain the map -->
    <div id="map"></div>
    <!-- The div that will contain the route details -->
    <div id="route-details"></div>

    <!-- Include the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <!-- Include the route.js file -->
    <script src="route.js"></script>
  </body>
</html>
